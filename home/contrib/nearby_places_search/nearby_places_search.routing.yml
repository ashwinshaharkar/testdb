nearby_places_search.admin_settings:
  path: '/admin/config/nearby_places_search/settings'
  defaults:
    _form: '\Drupal\nearby_places_search\Form\NearbyPlacesSearchForm'
    _title: 'Nearby places search'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

nearby_places_search_block_form:
  path: '/nearby-places-search-block-form'
  defaults:
    _form: 'Drupal\nearby_places_search\Form\NearbyPlacesSearchBlockForm'
    _title: ''
  requirements:
    _permission: 'access content'
